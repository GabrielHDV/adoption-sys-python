<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Controle de Adoções</title>
  <style>

    .nav-wrapper {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .sidebar {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      padding: 0.75rem 0;
      max-width: 960px;
      width: 100%;
    }

    .sidebar button {
      background-color: transparent;
      color: #2c3e50;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .sidebar button:hover {
      color: #4a90e2;
    }

    .sidebar button.secondary {
      color: #f76c5e;
    }

    .content {
      padding: 2rem;
    }

    .welcome {
      background-color: #eaf4fc;
      font-size: 1.1rem;
      border-bottom: 1px solid #c8dff7;
      padding: 1rem;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #eaf4fc;
      color: #2c3e50;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .accept {
      background-color: #4a90e2;
      color: white;
    }

    .reject {
      background-color: #f76c5e;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 2rem;">
      <img src="{{ url_for('static', filename='SeuPet_logoSec.png') }}">
      <h1 class="titulo-painel">Controle de Adoções</h1>
  </header>

<div id="menu-container"></div>
<script src="menu.js"></script>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>CEP</th>
          <th>Solicitação de Adoção</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Maria Silva</td>
          <td>123.456.789-00</td>
          <td>37200-000</td>
          <td>Adotar: Bob (Cachorro)</td>
          <td class="actions">
            <button class="accept">Aceitar</button>
            <button class="reject">Não aceitar</button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>João Souza</td>
          <td>987.654.321-00</td>
          <td>37100-000</td>
          <td>Adotar: Luna (Gato)</td>
          <td class="actions">
            <button class="accept">Aceitar</button>
            <button class="reject">Não aceitar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
